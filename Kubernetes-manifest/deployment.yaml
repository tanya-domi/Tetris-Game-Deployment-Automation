apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
        - name: tetris
          image: 13.60.17.38:8081/dominic-docker/tetris-game:latest
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: jfrog-secret



