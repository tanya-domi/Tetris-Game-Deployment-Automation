name: "JFrog NPM Integration Tetris_Game"
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      
permissions:
  actions: read # for detecting the Github actions environment.
  id-token: write # for creating OIDC tokens for signing
  packages: write # for uploading attestions
  contents: read 

env:
  DOCKER_REPO: dominic-docker
  IMAGE_NAME: tetris-mission-game
  JF_URL: ${{ secrets.JF_URL }}  # Use secrets for sensitive data
  DOCKER_BUILD_SUMMARY: false
  DOCKER_BUILD_RECORD_UPLOAD: false
  JFROG_CLI_LOG_LEVEL: DEBUG

jobs:
  sonar:
    name: code quality analysis
    runs-on: [Linux] 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
         args: >
          -Dsonar.projectBaseDir=src
          -Dsonar.projectKey=Tetris_Game
          -Dsonar.projectName=Tetris_Game
          -Dsonar.sources=.
          -Dsonar.exclusions=**/node_modules/**,**/disk/**,**/build/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      
      # If you wish to fail your job when the Quality Gate parameters are not met, This would typically be used to fail a deployment.
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
           node-version: '16'
          
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Trivy file scan
        run: trivy fs . > trivyfs.txt

  publish-build:
    runs-on: [Linux]
    needs: [sonar]
 
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean npmrc
        run: rm -f ~/.npmrc

      - name: Setup JFrog CLI OIDC
        uses:  jfrog/setup-jfrog-cli@v4
        id: setup-cli
        env:  
          JF_URL: ${{ vars.JF_URL }}
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          oidc-provider-name: github-jfrog
          oidc-audience: my-aud
           
      - name: Setup Node npm
        uses: actions/setup-node@v4

      - name: Set CLI Config
        run: | 
          jf npm-config --global=true --repo-resolve=virtual-tetris-game --repo-deploy=virtual-tetris-game
          
      - name: Install Deps
        run: jf npm install
         
      - name: Publish
        run: jf npm publish
         
      - name: Publish Build info With JFrog CLI
        run: |
          # Collect environment variables for the build
          jf rt build-collect-env
          # Collect VCS details from git and add them to the build
          jf rt build-add-git
          # Publish build info
          jf rt build-publish

  docker-push:
    runs-on: [Linux]
    needs: [sonar, publish-build]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup JFrog CLI with OIDC
        uses: jfrog/setup-jfrog-cli@v4
        id: setup-cli
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          oidc-provider-name: github-jfrog
          oidc-audience: my-aud
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate Docker
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin ${{ secrets.DOCKER_REGISTRY }}
      
      # - name: Authenticate Docker
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ vars.JF_DOCKER_REGISTRY }}  
      #     username: ${{ steps.setup-cli.outputs.oidc-user }}
      #     password: ${{ steps.setup-cli.outputs.oidc-token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_REGISTRY }}/${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          provenance: false

        
      - name: Add docker package to JFrog build info
        run: |
          echo "${{ vars.JF_URL }}/${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}" > metadata.json
          jf rt build-docker-create ${{ env.DOCKER_REPO }} --image-file metadata.json
           
      - name: Publish build info
        run: |
          jf rt build-collect-env
          jf rt build-add-git
          jf rt build-publish "${{ env.IMAGE_NAME }}" $GITHUB_RUN_NUMBER


    
